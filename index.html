<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seabound Siblings | World’s Toughest Row</title>
  <link rel="icon" href="images/logo.png"/>

  <style>
    :root {
      --navy:   #001f54;
      --ocean:  #008cba;
      --seafoam:#3bc9db;
      --sun:    #ffbe30;
      --light:  #f2f8ff;
      --dark:   #0d0d0d;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(180deg, var(--light) 0%, #ffffff 40%, var(--seafoam) 100%);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* HEADER */
    header {
      background: #fff;
      position: relative;
      z-index: 10;
      box-shadow: 0 2px 4px rgba(0,0,0,.05);
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: .8rem 1rem;
    }

    .header-row2 {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: .4rem 1rem;
    }

    .separator {
      height: 2px;
      background: var(--navy);
    }

    .logo {
      height: 80px;
      cursor: pointer;
      transition: transform .3s ease;
    }

    .logo:hover {
      transform: scale(1.08);
    }

    .btn-icon {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform .3s ease;
    }

    .btn-icon img {
      height: 28px;
      width: 28px;
    }

    .btn-icon:hover {
      transform: scale(1.2);
    }

    .hamburger {
      font-size: 1.75rem;
      transition: transform .3s ease;
    }

    .hamburger:hover {
      transform: rotate(90deg);
    }

    nav {
      display: none;
      flex-direction: column;
      background: #fff;
      border-top: 1px solid #ddd;
      text-align: center;
      animation: fadeSlide .3s ease forwards;
    }

    nav a {
      padding: .9rem;
      color: var(--dark);
      font-weight: 600;
      letter-spacing: .3px;
      border-bottom: 1px solid #eee;
      transition: background .25s, color .25s;
    }

    nav a:hover {
      background: var(--ocean);
      color: #fff;
    }

    nav.active {
      display: flex;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* BODY */
    main {
      flex: 1;
    }

    .video-text {
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      padding: 2rem 1rem .75rem;
      color: var(--navy);
    }

    .video-section {
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    video {
      width: 100%;
      max-width: 920px;
      border: 4px solid var(--navy);
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,.15);
    }

    /* FOOTER */
    footer.site-footer {
      background: #f4f4f4;
      padding: 12px 6px;
      text-align: center;
      border-top: 3px solid var(--navy);
    }

    .footer-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 6px;
    }

    .footer-icons img {
      width: 36px;
      height: 36px;
      transition: transform .3s ease, filter .3s ease;
      filter: grayscale(.2);
    }

    .footer-icons img:hover {
      transform: scale(1.18) rotate(8deg);
      filter: none;
    }

    .footer-credit {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
      font-size: .85rem;
      font-weight: 500;
      color: #222;
    }

    .footer-credit img {
      height: 20px;
      width: auto;
      vertical-align: middle;
    }
  </style>
</head>

<body>

<!-- =================== HEADER =================== -->
<header>
  <div class="header-row">
    <button class="btn-icon" onclick="sharePage()">
      <img src="icons/share_button_seabound.svg" alt="Share">
    </button>
    <img src="images/logo.png" class="logo" alt="Seabound Logo" onclick="location.href='index.html'">
    <button class="btn-icon hamburger" aria-label="Toggle menu" onclick="toggleMenu()">☰</button>
  </div>

  <div class="separator"></div>

  <div class="header-row2">
    <img src="images/logo.png" alt="Logo Share" style="height: 60px; margin-left: 8px;" onclick="sharePage()">
  </div>

  <div class="separator"></div>

  <nav id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="challenge.html">The Challenge</a>
    <a href="crew.html">The Crew</a>
    <a href="costs.html">Expedition Costs</a>
    <a href="partner.html">Partner With Us</a>
    <a href="cause.html">The Cause</a>
    <a href="contact-us.html">Get In Touch</a>
  </nav>
</header>

<!-- =================== BODY =================== -->
<main>
  <p class="video-text">Check out the challenge video below</p>

  <div class="separator"></div>

  <div class="video-section">
    <video controls>
      <source src="vids/landing_page_vid.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="separator"></div>
</main>

<!-- =================== FOOTER =================== -->
<footer class="site-footer">
  <div class="footer-icons">
    <a href="https://wa.me/27696251390" target="_blank"><img src="icons/whatsapp.svg" alt="WhatsApp"></a>
    <a href="mailto:info@seabound-siblings.com"><img src="icons/email.svg" alt="Email"></a>
    <a href="https://t.me/seaboundsiblings" target="_blank"><img src="icons/telegram.svg" alt="Telegram"></a>
    <a href="https://facebook.com/seaboundsiblings" target="_blank"><img src="icons/facebook.svg" alt="Facebook"></a>
    <a href="https://twitter.com/seaboundsibs" target="_blank"><img src="icons/twitter.svg" alt="Twitter"></a>
    <a href="https://instagram.com/seaboundsiblings" target="_blank"><img src="icons/instagram.svg" alt="Instagram"></a>
    <a href="invest.html"><img src="icons/donate.svg" alt="Donate"></a>
  </div>

  <div class="footer-credit">
    Designed by 
    <a href="https://virtualwarecloud.github.io/" target="_blank">
      <img src="icons/virtualwarecloud_logo_footer_icon.svg" alt="VirtualWareCloud"> VirtualWareCloud
    </a>
  </div>
</footer>

<!-- =================== SCRIPTS =================== -->
<script>
  function toggleMenu(){
    document.getElementById('mobileMenu').classList.toggle('active');
  }

  async function sharePage(){
    const shareData = {
      title: 'Seabound Siblings – World’s Toughest Row',
      text: 'Support our journey across the Atlantic!',
      url: window.location.href
    };
    try {
      if (navigator.share) {
        await navigator.share(shareData);
      } else {
        prompt("Copy this link & share it:", window.location.href);
      }
    } catch (err) {
      console.error("Share failed:", err);
    }
  }
</script>
</body>
</html>
