<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Seabound Siblings take on the World's Toughest Row - Discover the challenge, support, and follow our journey!" />
  <title>Seabound Siblings | World's Toughest Row</title>
  <link rel="icon" href="./icons/seabound_favicon_2026.ico" type="image/x-icon">
  <link rel="stylesheet" href="./components/HEADER.css">
  <link rel="stylesheet" href="./components/FOOTER.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #1a1a1a;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(to bottom right, #e6f7ff, #ffffff);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #002f4b;
      animation: fadeIn 1s ease-in-out;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto 30px;
      color: #444;
    }

    .hero video {
      width: 90%;
      max-width: 800px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .hero video:hover {
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Reusable Header -->
  <div id="header-container"></div>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Seabound Siblings vs. The World's Toughest Row</h1>
    <p>Join our incredible journey as we row across the Atlantic in the worldâ€™s toughest endurance challenge. Follow, support, and become a part of this epic adventure!</p>
    <video controls autoplay muted loop>
      <source src="./vids/landing_page_vid.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Reusable Footer -->
  <div id="footer-container"></div>

  <script src="./components/HEADER.js"></script>
  <script src="./components/FOOTER.js"></script>
</body>
</html>
