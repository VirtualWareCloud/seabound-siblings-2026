<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seabound Siblings | World’s Toughest Row</title>
  <link rel="icon" href="images/logo.png"/>

  <style>
    :root {
      --navy:   #001f54;
      --ocean:  #008cba;
      --seafoam:#3bc9db;
      --sun:    #ffbe30;
      --light:  #f2f8ff;
      --dark:   #0d0d0d;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(180deg, var(--light) 0%, #ffffff 40%, var(--seafoam) 100%);
      color: var(--dark);
      display: flex;
      flex-direction: column;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ===== HEADER ===== */
    header {
      background: #fff;
      box-shadow: 0 2px 4px rgba(0,0,0,.05);
      z-index: 1000;
    }

    .header-row,
    .header-row2 {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 1rem;
    }

    .header-row2 {
      justify-content: flex-start;
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }

    .separator {
      height: 2px;
      background: var(--navy);
    }

    .logo {
      height: 60px;
      max-width: 120px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.08);
    }

    .btn-icon {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.3s ease;
    }

    .btn-icon img {
      height: 32px;
      width: 32px;
    }

    .btn-icon:hover {
      transform: scale(1.2);
    }

    .hamburger {
      font-size: 2rem;
    }

    nav {
      display: none;
      flex-direction: column;
      background: #fff;
      border-top: 1px solid #ddd;
      text-align: center;
    }

    nav a {
      padding: 1rem;
      font-weight: 600;
      border-bottom: 1px solid #eee;
      color: var(--dark);
      transition: background 0.2s;
    }

    nav a:hover {
      background: var(--ocean);
      color: white;
    }

    nav.active {
      display: flex;
    }

    /* ===== MAIN BODY ===== */
    main {
      flex: 1;
      padding-bottom: 1rem;
    }

    .video-text {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--navy);
      padding: 1.5rem 1rem 0.5rem;
    }

    .video-section {
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    video {
      width: 100%;
      max-width: 100%;
      height: auto;
      border: 3px solid var(--navy);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
    }

    /* ===== FOOTER ===== */
    footer.site-footer {
      background: #f4f4f4;
      padding: 12px 6px;
      text-align: center;
      border-top: 3px solid var(--navy);
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 6px;
    }

    .footer-icons img {
      width: 34px;
      height: 34px;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: grayscale(0.4);
    }

    .footer-icons img:hover {
      transform: scale(1.15);
      filter: none;
    }

    .footer-credit {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      font-size: 0.85rem;
      color: #222;
    }

    .footer-credit img {
      height: 18px;
      vertical-align: middle;
    }

    /* RESPONSIVE OPTIMIZATION */
    @media (min-width: 768px) {
      .logo {
        height: 80px;
      }

      .btn-icon img {
        height: 36px;
        width: 36px;
      }

      nav a {
        font-size: 1rem;
      }

      .video-text {
        font-size: 1.4rem;
      }

      .footer-icons img {
        width: 38px;
        height: 38px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="header-row">
      <button class="btn-icon" onclick="sharePage()">
        <img src="icons/share_button_seabound.svg" alt="Share">
      </button>
      <img src="images/logo.png" class="logo" alt="Seabound Logo" onclick="location.href='index.html'">
      <button class="btn-icon hamburger" aria-label="Toggle menu" onclick="toggleMenu()">☰</button>
    </div>

    <div class="separator"></div>

    <div class="header-row2">
      <img src="images/Logo4.png" alt="Logo Share" style="height: 50px;" onclick="sharePage()">
    </div>

    <div class="separator"></div>

    <nav id="mobileMenu">
      <a href="index.html">Home</a>
      <a href="challenge.html">The Challenge</a>
      <a href="crew.html">The Crew</a>
      <a href="costs.html">Expedition Costs</a>
      <a href="partner.html">Partner With Us</a>
      <a href="cause.html">The Cause</a>
      <a href="contact-us.html">Get In Touch</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <p class="video-text">Check out the challenge video below</p>
    

    <div class="video-section">
      <video controls>
        <source src="vids/landing_page_vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-icons">
      <a href="https://wa.me/27696251390" target="_blank"><img src="icons/whatsapp.svg" alt="WhatsApp"></a>
      <a href="mailto:info@seabound-siblings.com"><img src="icons/email.svg" alt="Email"></a>
      <a href="https://t.me/seaboundsiblings" target="_blank"><img src="icons/telegram.svg" alt="Telegram"></a>
      <a href="https://facebook.com/seaboundsiblings" target="_blank"><img src="icons/facebook.svg" alt="Facebook"></a>
      <a href="https://twitter.com/seaboundsibs" target="_blank"><img src="icons/twitter.svg" alt="Twitter"></a>
      <a href="https://instagram.com/seaboundsiblings" target="_blank"><img src="icons/instagram.svg" alt="Instagram"></a>
      <a href="invest.html"><img src="icons/donate.svg" alt="Donate"></a>
    </div>

    <div class="footer-credit">
      Designed by 
      <a href="https://virtualwarecloud.github.io/" target="_blank">
        <img src="icons/virtualwarecloud_logo_footer_icon.svg" alt="VirtualWareCloud"> VirtualWareCloud
      </a>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('active');
    }

    async function sharePage() {
      const shareData = {
        title: 'Seabound Siblings – World’s Toughest Row',
        text: 'Support our journey across the Atlantic!',
        url: window.location.href
      };
      try {
        if (navigator.share) {
          await navigator.share(shareData);
        } else {
          prompt("Copy this link & share it:", window.location.href);
        }
      } catch (err) {
        console.error("Share failed:", err);
      }
    }
  </script>
</body>
</html>
