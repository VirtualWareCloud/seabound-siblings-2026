<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seabound Siblings | World's Toughest Row</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: white;
      text-align: center;
      padding: 0;
      position: relative;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 1rem;
    }

    .separator {
      height: 2px;
      background-color: navy;
      margin: 0;
    }

    .logo {
      height: 50px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .share-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.3s ease;
    }

    .share-button img {
      height: 28px;
    }

    .share-button:hover {
      transform: scale(1.2);
    }

    .hamburger {
      display: block;
      cursor: pointer;
      font-size: 1.6rem;
      padding: 0.3rem;
      background: none;
      border: none;
      transition: transform 0.3s ease;
    }

    .hamburger:hover {
      transform: rotate(90deg);
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: white;
      text-align: center;
      border-top: 1px solid #ccc;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 0.8rem;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #f0f0f0;
      color: navy;
    }

    nav.active {
      display: flex;
    }

    .header-row2 {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0.5rem 1rem;
    }

    .video-text {
      text-align: center;
      font-size: 1.2rem;
      padding: 1.5rem 1rem 0.5rem;
      color: #222;
    }

    .video-section {
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    video {
      width: 100%;
      max-width: 900px;
      border: 2px solid navy;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="header-row">
    <button class="share-button" onclick="sharePage()">
      <img src="icons/share_button_seabound.svg" alt="Share">
    </button>
    <img src="images/logo.png" class="logo" alt="Logo" onclick="location.href='index.html'">
    <button class="hamburger" onclick="toggleMenu()">☰</button>
  </div>

  <div class="separator"></div>

  <div class="header-row2">
    <button class="share-button" onclick="sharePage()">
      <img src="images/logo.png" alt="Logo Share">
    </button>
  </div>

  <div class="separator"></div>

  <nav id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="challenge.html">The Challenge</a>
    <a href="crew.html">The Crew</a>
    <a href="costs.html">Expedition Costs</a>
    <a href="partner.html">Partner With Us</a>
    <a href="cause.html">The Cause</a>
    <a href="contact-us.html">Get In Touch</a>
  </nav>
</header>

<!-- BODY -->
<main>
  <div class="video-text">
    Check out the below video to view the challenge
  </div>

  <div class="separator"></div>

  <div class="video-section">
    <video controls>
      <source src="vids/landing_page_vid.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="separator"></div>
</main>

<!-- FOOTER -->
<div id="footer-container"></div>

<script>
  function toggleMenu() {
    document.getElementById('mobileMenu').classList.toggle('active');
  }

  async function sharePage() {
    const shareData = {
      title: 'Seabound Siblings - World’s Toughest Row',
      text: 'Support our journey across the Atlantic!',
      url: window.location.href
    };

    try {
      if (navigator.share) {
        await navigator.share(shareData);
      } else {
        alert("Sharing not supported on this device.");
      }
    } catch (err) {
      console.error("Share failed:", err);
    }
  }

  // Load external footer
  fetch('/components/FOOTER.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-container').innerHTML = data;
    });
</script>

</body>
</html>
