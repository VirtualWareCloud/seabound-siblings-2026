<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Seabound Siblings</title>
  <link rel="icon" href="images/logo.png"/>

  <style>
    :root {
      --navy:   #001f54;
      --ocean:  #008cba;
      --seafoam:#3bc9db;
      --sun:    #ffbe30;
      --light:  #f2f8ff;
      --dark:   #0d0d0d;
    }

    html, body {height: 100%; margin: 0;}
    body {
      font-family: "Segoe UI", sans-serif;
      background: url("images/background.jpeg") no-repeat center/cover fixed;
      color: var(--dark);
      display: flex;
      flex-direction: column;
      backdrop-filter: brightness(.95);
    }
    a { color: inherit; text-decoration: none; }

    /* ===== HEADER ===== */
    header { background: #fff; box-shadow: 0 2px 4px rgba(0,0,0,.05); z-index: 1000; }
    .header-row {
      display: flex; align-items: center; justify-content: space-between;
      padding: .8rem 1rem;
    }
    .header-row2 {
      background: var(--navy);
      padding: .8rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .header-row2 img {
      height: 55px;
      cursor: pointer;
      transition: transform .3s;
    }
    .header-row2 img:hover { transform: scale(1.08); }
    .separator { height: 2px; background: var(--navy); }
    .logo {
      height: 60px; max-width: 120px;
      cursor: pointer; transition: transform .3s;
    }
    .logo:hover { transform: scale(1.08); }
    .btn-icon {
      background: none; border: none; cursor: pointer; padding: 0;
      transition: transform .3s;
    }
    .btn-icon img { height: 32px; width: 32px; }
    .btn-icon:hover { transform: scale(1.2); }
    .hamburger { font-size: 2rem; }
    nav {
      display: none;
      flex-direction: column;
      background: #fff;
      border-top: 1px solid #ddd;
      text-align: center;
    }
    nav a {
      padding: 1rem;
      font-weight: 600;
      border-bottom: 1px solid #eee;
      color: var(--dark);
      transition: background .2s;
    }
    nav a:hover {
      background: var(--ocean);
      color: #fff;
    }
    nav.active { display: flex; }

    /* ===== CONTACT WRAPPER ===== */
    main {
      flex: 1;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .contact-wrapper {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 6px 18px rgba(0,0,0,.2);
    }
    .contact-title {
      font-size: 2.2rem;
      text-align: center;
      color: var(--navy);
      margin-bottom: 1.5rem;
      font-weight: bold;
    }
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: 600; color: var(--dark); }
    input, textarea {
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 1rem;
    }
    textarea { min-height: 120px; resize: vertical; }

    button {
      background: var(--sun);
      color: var(--dark);
      border: none;
      padding: 0.9rem 1.2rem;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background .3s;
    }
    button:hover {
      background: #ffdb4d;
    }

    /* ===== FOOTER ===== */
    footer.site-footer {
      background: #f4f4f4;
      padding: 12px 6px;
      text-align: center;
      border-top: 3px solid var(--navy);
    }
    .footer-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 6px;
    }
    .footer-icons img {
      width: 34px;
      height: 34px;
      transition: transform .3s, filter .3s;
      filter: grayscale(.4);
    }
    .footer-icons img:hover {
      transform: scale(1.15);
      filter: none;
    }
    .footer-credit {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 8px;
      font-weight: 300;
      font-size: 0.85rem;
      color: var(--navy);
    }
    .vwc-footer-icon {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform .3s;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
    }
    .vwc-footer-icon:hover { transform: scale(1.15); }

    @media(min-width:768px){
      .logo { height: 80px; }
      .btn-icon img { height: 36px; width: 36px; }
      nav a { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <div class="header-row">
      <button class="btn-icon" onclick="sharePage()">
        <img src="icons/share_button_seabound.svg" alt="Share">
      </button>
      <img src="images/logo2.png" class="logo" alt="Seabound Logo" onclick="location.href='index.html'">
      <button class="btn-icon hamburger" aria-label="Toggle menu" onclick="toggleMenu()">☰</button>
    </div>
    <div class="separator"></div>
    <div class="header-row2">
      <a href="https://www.worldstoughestrow.com" target="_blank" rel="noopener">
        <img src="images/Logo4.png" alt="World’s Toughest Row logo">
      </a>
    </div>
    <nav id="mobileMenu">
      <a href="index.html">Home</a>
      <a href="challenge.html">The Challenge</a>
      <a href="crew.html">The Crew</a>
      <a href="costs.html">Expedition Costs</a>
      <a href="partner.html">Partner With Us</a>
      <a href="cause.html">The Cause</a>
      <a href="contact-us.html">Get In Touch</a>
    </nav>
  </header>

  <!-- ===== MAIN ===== -->
  <main>
    <div class="contact-wrapper">
      <h2 class="contact-title">Get In Touch</h2>
      <form action="mailto:seaboundsiblings@gmail.com" method="POST" enctype="text/plain">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    <div class="footer-icons">
      <a href="mailto:seaboundsiblings@gmail.com"><img src="icons/email.svg" alt="Email" /></a>
      <a href="https://www.youtube.com/channel/UCJVdgMSLq38Sue1rg36GwoQ" target="_blank"><img src="icons/youtube.svg" alt="YouTube" /></a>
      <a href="https://facebook.com/seaboundsiblings" target="_blank"><img src="icons/facebook.svg" alt="Facebook" /></a>
      <a href="https://instagram.com/seaboundsiblings" target="_blank"><img src="icons/instagram.svg" alt="Instagram" /></a>
      <a href="invest.html"><img src="icons/donate.svg" alt="Donate" /></a>
    </div>
    <div class="footer-credit">
      <span>Designed By</span>
      <a href="https://virtualwarecloud.github.io/services" target="_blank" title="VirtualWareCloud" style="display:flex;align-items:center;gap:4px;margin-left:6px;">
        <img src="icons/virtualwarecloud.png" alt="VirtualWareCloud Logo Icon" class="vwc-footer-icon" />
        <span>VirtualWareCloud</span>
      </a>
    </div>
  </footer>

  <!-- ===== SCRIPTS ===== -->
  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('active');
    }

    async function sharePage() {
      const shareData = {
        title: 'Seabound Siblings – World’s Toughest Row',
        text: 'Support our journey across the Atlantic!',
        url: window.location.href
      };
      try {
        if (navigator.share) {
          await navigator.share(shareData);
        } else {
          prompt("Copy this link & share it:", window.location.href);
        }
      } catch (err) {
        console.error('Share failed:', err);
      }
    }
  </script>
</body>
</html>
